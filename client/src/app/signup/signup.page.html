<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goToLandingPage()" color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div id="header">
      <img src="assets/logo.png" alt="" />
      <h1>Petra</h1>
    </div>

    <form id="form">
      <app-input type="text" placeholder="Full name"></app-input>
      <app-input type="text" placeholder="Username"></app-input>
      <app-input type="text" placeholder="Email"></app-input>
      <app-input type="password" placeholder="Password"></app-input>
      <ion-button size="large" shape="round"
        ><span>Create account</span></ion-button
      >
    </form>

    <a class="signup__anchor-login" (click)="goToLoginPage()"
      >Sign in here!</a
    >
  </div>
</ion-content>
